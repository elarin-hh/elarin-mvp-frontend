<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(self), microphone=(), geolocation=(), accelerometer=(), gyroscope=(), interest-cohort=()" />
    
    <!-- PWA -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Elarin" />
    
    <!-- Meta tags -->
    <meta name="description" content="Personal AI-powered fitness trainer with real-time exercise detection" />
    <meta name="keywords" content="fitness, AI, exercise, training, workout" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.elarin.com.br" />
    <meta property="og:title" content="Elarin - Seu treino com IA em tempo real" />
    <meta property="og:description" content="Plataforma de treino com inteligencia artificial, feedback instantaneo e detecao de movimentos em tempo real." />
    <meta property="og:image" content="https://app.elarin.com.br/banner.png" />
    <meta property="og:site_name" content="Elarin" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Elarin - Seu treino com IA em tempo real" />
    <meta name="twitter:description" content="Plataforma de treino com inteligencia artificial, feedback instantaneo e detecao de movimentos em tempo real." />
    <meta name="twitter:image" content="https://app.elarin.com.br/banner.png" />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="app-shell">%sveltekit.body%</div>
  </body>
</html>
