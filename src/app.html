<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(self), microphone=(), geolocation=(), accelerometer=(), gyroscope=(), interest-cohort=()" />
    
    <!-- PWA -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Elarin" />
    
    <!-- Meta tags -->
    <meta name="description" content="Personal AI-powered fitness trainer with real-time exercise detection" />
    <meta name="keywords" content="fitness, AI, exercise, training, workout" />
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="app-shell">%sveltekit.body%</div>
  </body>
</html>
