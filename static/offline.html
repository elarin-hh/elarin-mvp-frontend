<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#121212" />
    <title>Elarin - Offline</title>
    <style>
      :root {
        --color-primary-500: #74c611;
        --color-bg-dark: #121212;
        --color-text-primary: #ffffff;
        --color-text-muted: rgba(255, 255, 255, 0.7);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-bg-dark);
        color: var(--color-text-primary);
        font-family: 'Nunito Sans', system-ui, -apple-system, Segoe UI, sans-serif;
        padding: 24px;
      }

      .panel {
        width: 100%;
        max-width: 520px;
        padding: 32px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--color-primary-500);
        font-weight: 700;
      }

      h1 {
        margin: 14px 0 8px;
        font-size: 28px;
        line-height: 1.2;
      }

      p {
        margin: 0 0 22px;
        color: var(--color-text-muted);
        line-height: 1.6;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .btn {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-weight: 700;
        cursor: pointer;
      }

      .btn-primary {
        background: var(--color-primary-500);
        color: #0c1106;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.08);
        color: var(--color-text-primary);
      }

      .hint {
        margin-top: 18px;
        font-size: 13px;
        color: var(--color-text-muted);
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <span class="status">Offline</span>
      <h1>Sem conexao com a internet</h1>
      <p>
        Verifique sua conexao e tente novamente. Assim que a rede voltar, o app
        carrega automaticamente.
      </p>
      <div class="actions">
        <button class="btn btn-primary" type="button" onclick="window.location.reload()">
          Tentar novamente
        </button>
        <a class="btn btn-secondary" href="/" style="text-decoration: none;">
          Voltar ao inicio
        </a>
      </div>
      <div class="hint">Elarin continua pronto assim que a rede voltar.</div>
    </main>
  </body>
</html>
