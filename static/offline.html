<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elarin - Offline</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #e5e5e5;
      text-align: center;
      padding: 1.5rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
    }
    p {
      margin: 0 0 1rem;
      line-height: 1.5;
      color: #cfcfcf;
    }
    .hint {
      font-size: 0.9rem;
      color: #9acd32;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sem conexao</h1>
    <p>Voce esta offline. Algumas funcionalidades podem ficar indisponiveis.</p>
    <p class="hint">Assim que a conexao voltar, a aplicacao sincroniza automaticamente.</p>
  </div>
</body>
</html>
